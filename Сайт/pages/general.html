    @keyframes fadeOut {

.form-row {

.form-row .form-group {

.create-button {

.toast.success {

    @keyframes fadeIn {

    @keyframes slideIn {
        from { 
            opacity: 0;

    <!-- Скрипты -->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.global.min.js'></script>

    <script>
        // Конфигурация
        const API_URL = 'http://localhost:8000';
        let calendar;
        let previousSection = 'pets';
    
        // Проверка авторизации
        async function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                redirectToLogin();
                return false;
            }
            
            try {
                const response = await fetch(`${API_URL}/check-token`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    redirectToLogin();
                    return false;
                }
                return true;
            } catch (error) {
                redirectToLogin();
                return false;
            }
        }
    
        // Перенаправление на страницу авторизации
        function redirectToLogin() {
            window.location.href = 'authorization.html';
        }
        function showDeleteConfirmation(petId) {
  return new Promise((resolve) => {
    currentPetIdToDelete = petId;
    deleteResolver = resolve;
    document.getElementById('delete-confirm-modal').style.display = 'flex';
  });
}

// Обработчики кнопок
document.getElementById('delete-confirm-yes').addEventListener('click', async () => {
  if (deleteResolver) deleteResolver(true);
  document.getElementById('delete-confirm-modal').style.display = 'none';
});

document.getElementById('delete-confirm-no').addEventListener('click', () => {
  if (deleteResolver) deleteResolver(false);
  document.getElementById('delete-confirm-modal').style.display = 'none';
});

function confirmLogout() {
    const modal = document.createElement('div');
    modal.className = 'modal-overlay';
    modal.innerHTML = `
        <div class="modal-content">
            <h3>Подтверждение выхода</h3>
            <p>Вы уверены, что хотите выйти из аккаунта?</p>
            <div class="modal-actions">
                <button class="confirm-btn" onclick="performLogout()">Да, выйти</button>
                <button class="cancel-btn" onclick="this.parentElement.parentElement.parentElement.remove()">Отмена</button>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
}

function performLogout() {
    localStorage.removeItem('access_token');
    window.location.href = 'authorization.html';
}
// Модифицированная функция удаления
async function deletePet(event, petId) {
    event.stopPropagation();
    
    try {
        const result = await showDeleteConfirmation(petId);
        if (!result) return;

        const response = await fetch(`${API_URL}/pets/${petId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || 'Ошибка удаления');
        }

        await loadPets();
        showToast('Питомец успешно удален', 'success');
        
    } catch (error) {
        console.error('Ошибка удаления:', error);
        showToast(error.message, 'error');
    }
}

// Добавьте функцию для показа уведомлений
function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;
    
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}
        // Загрузка питомцев
        async function loadPets() {
    try {
        const token = localStorage.getItem('access_token');
        const response = await fetch(`${API_URL}/pets`, {
            headers: { 
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });
        
        if (!response.ok) throw new Error('Ошибка загрузки');
        
        const pets = await response.json();
        const petsGrid = document.querySelector('.pets-grid');
        
        petsGrid.innerHTML = pets.map(pet => `
            <div class="pet-card" data-pet-id="${pet.id}">
                <div class="pet-image ${getPetTypeClass(pet.type)}">
                    ${getPetIcon(pet.type)}
                </div>
                <h3 class="pet-name">${pet.name}</h3>
                <div class="pet-age">${pet.age} лет</div>
                
                <div class="stats-row">
                    <div class="stat-item">
                        <i class="fas fa-weight-hanging stat-icon"></i>
                        <span class="stat-value">${pet.last_weight || 'Н/Д'} кг</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-bell stat-icon"></i>
                        <span class="stat-value">${pet.reminders_count || 0}</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-syringe stat-icon"></i>
                        <span class="stat-value">${pet.vaccinations_count || 0}</span>
                    </div>
                </div>

                <div class="actions-row">
                    <button class="action-btn delete-btn" onclick="deletePet(event, ${pet.id})">🗑️ Удалить</button>
                    <div class="stat-item">
                        <i class="fas fa-users stat-icon"></i>
                        <span class="stat-value">${pet.owners_count || 1}</span>
                    </div>
                    <button class="action-btn edit-btn" onclick="event.stopPropagation(); navigateToPet(${pet.id}, true)"">✏️ Изменить</button>
                </div>
            </div>
        `).join('');
    } catch (error) {
        console.error('Ошибка загрузки питомцев:', error);
    }
}
function navigateToPet(petId, isEdit = false) {
    const baseUrl = `pet.html?id=${petId}`;
    window.location.href = isEdit ? `${baseUrl}&edit=true` : baseUrl;
}
function getPetTypeClass(petType) {
    const types = {
        'Кошка': 'cat',
        'Собака': 'dog',
        'Птица': 'bird',
        'Грызун': 'rodent'
    };
    return types[petType] || 'other';
}

function getPetIcon(petType) {
    const icons = {
        'Кошка': '🐱',
        'Собака': '🐶',
        'Птица': '🦜',
        'Грызун': '🐹'
    };
    return icons[petType] || '🐾';
}
    
        // Загрузка профиля
        async function loadProfile() {
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Ошибка загрузки');
                
                const user = await response.json();
                document.getElementById('profile-name').value = user.name;
                document.getElementById('profile-email').value = user.email;
            } catch (error) {
                console.error('Ошибка загрузки профиля:', error);
                alert('Не удалось загрузить профиль');
            }
        }
    
        // Сохранение профиля
        async function saveProfile(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById('profile-name').value,
                email: document.getElementById('profile-email').value
            };
    
            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
    
                if (!response.ok) throw new Error(await response.text());
                
                alert('Профиль успешно обновлен');
                await loadProfile();
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                alert(`Ошибка: ${error.message}`);
            }
        }
    
        // Смена пароля
        async function changePassword(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const passwords = {
                old_password: formData.get('old_password'),
                new_password: formData.get('new_password'),
                confirm_password: formData.get('confirm_password')
            };
    
            if (passwords.new_password !== passwords.confirm_password) {
                alert('Новые пароли не совпадают');
                return;
            }
    
            try {
                const response = await fetch(`${API_URL}/users/change-password`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        old_password: passwords.old_password,
                        new_password: passwords.new_password
                    })
                });
    
                if (!response.ok) throw new Error(await response.text());
                
                alert('Пароль успешно изменен');
                closeModal('password-modal');
                event.target.reset();
            } catch (error) {
                console.error('Ошибка смены пароля:', error);
                alert(`Ошибка: ${error.message}`);
            }
        }
    
        // Инициализация календаря
        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: [FullCalendar.dayGridPlugin],
                initialView: 'dayGridMonth',
                locale: 'ru',
                events: async (info, success) => {
                    try {
                        const res = await fetch(
                            `${API_URL}/reminders?start=${info.startStr}&end=${info.endStr}`, 
                            {
                                headers: { 
                                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                                    'Content-Type': 'application/json'
                                }
                            }
                        );
                        const reminders = await res.json();
                        const events = reminders.map(reminder => ({
                            title: reminder.description,
                            start: reminder.reminder_date,
                            allDay: false
                        }));
                        success(events);
                    } catch (error) {
                        console.error('Ошибка загрузки событий:', error);
                        success([]);
                    }
                }
            });
            calendar.render();
        }
    
        // Открытие модального окна
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
    
        // Закрытие модального окна
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    
        // Переключение секций
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active-section');
            });
    
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
    
            const activeButton = document.querySelector(`.nav-button[data-section="${sectionId}"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
    
            const activeSection = document.getElementById(`${sectionId}-section`);
            if (activeSection) {
                activeSection.classList.add('active-section');
            }
    
            previousSection = sectionId;
    
            document.querySelector('.back-button').style.display = 
                sectionId === 'pets' ? 'none' : 'block';
        }
    
        // Обработка добавления питомца
        async function handlePetSubmit(event) {
    event.preventDefault();
    const formData = new FormData(event.target);

    // Конвертация даты рождения в формат ISO
    const birthDate = formData.get('birth_date') 
        ? new Date(formData.get('birth_date')).toISOString()
        : null;

    const petData = {
        name: formData.get('name'),
        type: formData.get('type'),
        gender: formData.get('gender'),
        breed: formData.get('breed') || null,
        birth_date: birthDate,
        age: parseInt(formData.get('age'), 10)
    };
    
            if (!petData.name || !petData.type || !petData.gender) {
                alert("Заполните обязательные поля: Имя, Тип и Пол");
                return false;
            }
    
            if (isNaN(petData.age) || petData.age <= 0) {
                alert("Возраст должен быть положительным числом");
                return false;
            }
    
            try {
                const response = await fetch(`${API_URL}/pets`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(petData)
                });
    
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || JSON.stringify(errorData));
                }
    
                const responseData = await response.json();
                console.log("Питомец успешно создан:", responseData);
    
                closeModal('pet-modal');
                await loadPets();
                event.target.reset();
                return false;
            } catch (error) {
                console.error('Ошибка создания питомца:', error);
                alert(`Ошибка: ${error.message}`);
                return false;
            }
        }
    
        // Выход из системы
        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/pages/authorization.html';
        }
    
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await checkAuth();
                await Promise.all([loadPets(), loadProfile()]);
                initCalendar();
            } catch (error) {
                console.error('Initialization error:', error);
            }
        });
    
        // Обработчик кнопки "Назад"
        document.querySelector('.back-button').addEventListener('click', () => {
            showSection(previousSection);
        });
    </script>
</body>
