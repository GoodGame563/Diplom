<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Manager</title>

    <!-- Подключение стилей FullCalendar -->
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.css' rel='stylesheet'>

    <!-- Подключение скриптов FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/locales-all.global.min.js'></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #213568;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .header {
            padding: 20px;
            position: relative;
        }

        .back-button {
            cursor: pointer;
            display: none;
            position: absolute;
            left: 20px;
            top: 20px;
            color: white;
        }

        .content-section {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .active-section {
            display: block;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 15px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .nav-button:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .nav-button.active {
            opacity: 1;
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            margin-bottom: 4px;
            filter: invert(1);
        }

        .nav-button.active .nav-icon {
            filter: invert(77%) sepia(33%) saturate(999%) hue-rotate(7deg) brightness(94%) contrast(90%);
        }

        .nav-label {
            color: white;
            font-size: 12px;
        }

        .nav-button.active .nav-label {
            color: #D2C639;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a3f7a;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #40538a;
            background: #1a2a4f;
            color: white;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .form-actions button {
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .form-actions button[type="submit"] {
            background: #D2C639;
            color: #213568;
            border: none;
        }

        .cancel-btn {
            background: none;
            border: 1px solid #D2C639;
            color: #D2C639;
        }

        .pets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .pet-card {
            background: #2a3f7a;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .pet-card:hover {
            transform: translateY(-5px);
        }

        .create-button {
            background: #D2C639;
            color: #213568;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }

        #profile-form {
            max-width: 500px;
            margin: 20px auto;
        }

        #profile-form .form-group {
            margin-bottom: 20px;
        }

        #profile-form input {
            width: 100%;
            padding: 10px;
            background: #1a2a4f;
            border: 1px solid #40538a;
            color: white;
            border-radius: 4px;
        }

        .profile-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <div class="header">
        <svg class="back-button" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
        </svg>
    </div>

    <section id="pets-section" class="content-section active-section">
        <div class="section-header">
            <h2>Мои питомцы</h2>
        </div>
        <div class="pets-grid"></div>
        <button class="create-button" onclick="openModal('pet-modal')">
            Добавить питомца
        </button>
    </section>

    <section id="calendar-section" class="content-section">
        <div id="calendar"></div>
    </section>

    <section id="profile-section" class="content-section">
        <div class="profile-content">
            <h2>Профиль пользователя</h2>
            <form id="profile-form" onsubmit="return saveProfile(event)">
                <div class="form-group">
                    <label>Имя:</label>
                    <input type="text" id="profile-name" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="profile-email" name="email" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Сохранить изменения</button>
                    <button type="button" class="cancel-btn" onclick="openModal('password-modal')">
                        Сменить пароль
                    </button>
                </div>
            </form>
            <button class="logout-button" onclick="logout()" style="margin-top: 20px;">Выйти</button>
        </div>
    </section>

    <div class="footer">
        <button class="nav-button active" data-section="pets" onclick="showSection('pets')">
            <img src="../photos/pet.svg" class="nav-icon" alt="Питомцы">
        </button>
        <button class="nav-button" data-section="calendar" onclick="showSection('calendar')">
            <img src="../photos/calendar.svg" class="nav-icon" alt="Календарь">
        </button>
        <button class="nav-button" data-section="profile" onclick="showSection('profile')">
            <img src="../photos/profile.svg" class="nav-icon" alt="Профиль">
        </button>
    </div>

    <div id="pet-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Добавить питомца</h3>
            <form id="pet-form" onsubmit="return handlePetSubmit(event)">
                <div class="form-group">
                    <label>Имя:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Тип:</label>
                    <select name="type" required>
                        <option value="">Выберите тип</option>
                        <option value="Собака">Собака</option>
                        <option value="Кошка">Кошка</option>
                        <option value="Грызун">Грызун</option>
                        <option value="Птица">Птица</option>
                        <option value="Другое">Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Пол:</label>
                    <select name="gender" required>
                        <option value="">Выберите пол</option>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                        <option value="other">Другой</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Дата рождения:</label>
                        <input type="date" name="birth_date">
                    </div>
                    <div class="form-group">
                        <label>Возраст (лет):</label>
                        <input type="number" name="age" min="0" max="50" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Порода:</label>
                    <input type="text" name="breed">
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal('pet-modal')">Отмена</button>
                    <button type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <div id="password-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Смена пароля</h3>
            <form id="change-password-form" onsubmit="return changePassword(event)">
                <div class="form-group">
                    <label>Текущий пароль:</label>
                    <input type="password" name="old_password" required>
                </div>
                <div class="form-group">
                    <label>Новый пароль:</label>
                    <input type="password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label>Повторите новый пароль:</label>
                    <input type="password" name="confirm_password" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Сменить пароль</button>
                    <button type="button" class="cancel-btn" onclick="closeModal('password-modal')">
                        Отмена
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let previousSection = 'pets';
        let calendar;

        const { Calendar } = FullCalendar;
        const { dayGridPlugin } = FullCalendarDayGrid;

        async function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                redirectToLogin();
                return false;
            }
            
            try {
                const response = await fetch(`${API_URL}/check-token`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    redirectToLogin();
                    return false;
                }
                return true;
            } catch (error) {
                redirectToLogin();
                return false;
            }
        }

        function redirectToLogin() {
            window.location.href = 'pages/authorization.html';
        }

        async function loadPets() {
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${API_URL}/pets`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Ошибка загрузки');
                
                const pets = await response.json();
                const petsGrid = document.querySelector('.pets-grid');
                
                petsGrid.innerHTML = pets.map(pet => `
                    <div class="pet-card">
                        <h3>${pet.name}</h3>
                        <p>Тип: ${pet.type}</p>
                        ${pet.breed ? `<p>Порода: ${pet.breed}</p>` : ''}
                        <p>Возраст: ${pet.age} лет</p>
                        <p>Пол: ${pet.gender === 'male' ? '♂' : '♀'}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Ошибка загрузки питомцев:', error);
                alert('Не удалось загрузить питомцев');
            }
        }

        async function loadProfile() {
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Ошибка загрузки');
                
                const user = await response.json();
                document.getElementById('profile-name').value = user.name;
                document.getElementById('profile-email').value = user.email;
            } catch (error) {
                console.error('Ошибка загрузки профиля:', error);
                alert('Не удалось загрузить профиль');
            }
        }

        async function saveProfile(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById('profile-name').value,
                email: document.getElementById('profile-email').value
            };

            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) throw new Error(await response.text());
                
                alert('Профиль успешно обновлен');
                await loadProfile();
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                alert(`Ошибка: ${error.message}`);
            }
        }

        async function changePassword(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const passwords = {
                old_password: formData.get('old_password'),
                new_password: formData.get('new_password'),
                confirm_password: formData.get('confirm_password')
            };

            if (passwords.new_password !== passwords.confirm_password) {
                alert('Новые пароли не совпадают');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/change-password`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        old_password: passwords.old_password,
                        new_password: passwords.new_password
                    })
                });

                if (!response.ok) throw new Error(await response.text());
                
                alert('Пароль успешно изменен');
                closeModal('password-modal');
                event.target.reset();
            } catch (error) {
                console.error('Ошибка смены пароля:', error);
                alert(`Ошибка: ${error.message}`);
            }
        }

        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            if (!calendarEl) return;

            calendar = new Calendar(calendarEl, {
                plugins: [dayGridPlugin],
                initialView: 'dayGridMonth',
                locale: 'ru',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,dayGridDay'
                },
                events: async (info, success) => {
                    try {
                        const res = await fetch(
                            `${API_URL}/reminders?start=${info.startStr}&end=${info.endStr}`, 
                            {
                                headers: { 
                                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                                    'Content-Type': 'application/json'
                                }
                            }
                        );
                        const reminders = await res.json();
                        const events = reminders.map(reminder => ({
                            title: reminder.description,
                            start: reminder.reminder_date,
                            allDay: false
                        }));
                        success(events);
                    } catch (error) {
                        console.error('Ошибка загрузки событий:', error);
                        success([]);
                    }
                }
            });
            calendar.render();
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active-section');
            });

            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));

            const activeButton = document.querySelector(`.nav-button[data-section="${sectionId}"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }

            const activeSection = document.getElementById(`${sectionId}-section`);
            if (activeSection) {
                activeSection.classList.add('active-section');
            }

            previousSection = sectionId;

            document.querySelector('.back-button').style.display = 
                sectionId === 'pets' ? 'none' : 'block';
        }

        async function handlePetSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            const petData = {
                name: formData.get('name'),
                type: formData.get('type'),
                gender: formData.get('gender'),
                breed: formData.get('breed') || null,
                birth_date: formData.get('birth_date') || null,
                age: parseInt(formData.get('age'), 10)
            };

            if (!petData.name || !petData.type || !petData.gender) {
                alert("Заполните обязательные поля: Имя, Тип и Пол");
                return false;
            }

            if (isNaN(petData.age) || petData.age <= 0) {
                alert("Возраст должен быть положительным числом");
                return false;
            }

            try {
                const response = await fetch(`${API_URL}/pets`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(petData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || JSON.stringify(errorData));
                }

                const responseData = await response.json();
                console.log("Питомец успешно создан:", responseData);

                closeModal('pet-modal');
                await loadPets();
                event.target.reset();
                return false;
            } catch (error) {
                console.error('Ошибка создания питомца:', error);
                alert(`Ошибка: ${error.message}`);
                return false;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await checkAuth();
                await Promise.all([loadPets(), loadProfile()]);
                initCalendar();
            } catch (error) {
                console.error('Initialization error:', error);
            }
        });

        document.querySelector('.back-button').addEventListener('click', () => {
            showSection(previousSection);
        });

        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/pages/authorization.html';
        }
    </script>
</body>
</html>
