<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Manager</title>
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/locales-all.global.min.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #213568;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .content-section {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .active-section {
            display: block;
        }

        .header {
            padding: 20px;
            position: relative;
        }

        .back-button {
            cursor: pointer;
            display: none;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 15px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .nav-button:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .nav-button.active {
            opacity: 1;
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            margin-bottom: 4px;
            filter: invert(1);
        }

        .nav-button.active .nav-icon {
            filter: invert(77%) sepia(33%) saturate(999%) 
                    hue-rotate(7deg) brightness(94%) contrast(90%);
        }

        .nav-label {
            color: white;
            font-size: 12px;
        }

        .nav-button.active .nav-label {
            color: #D2C639;
        }

        @media (max-width: 480px) {
            .nav-icon {
                width: 24px;
                height: 24px;
            }
            .nav-label {
                font-size: 10px;
            }
        }

        .pets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .pet-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }

        .no-pets {
            text-align: center;
            padding: 40px 20px;
        }

        .add-pet-button {
            background: #D2C639;
            color: #213568;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .profile-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
        }

        .logout-button {
            background: #D2C639;
            color: #213568;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Стили для кнопок создания */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .create-button {
            background: #D2C639;
            color: #213568;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .create-button img {
            width: 20px;
            height: 20px;
            filter: invert(16%) sepia(22%) saturate(1234%) 
                    hue-rotate(183deg) brightness(93%) contrast(88%);
        }

        /* Модальные окна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #213568;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-content input,
        .modal-content select,
        .modal-content textarea {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal-content button[type="submit"] {
            background: #D2C639;
            color: #213568;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <svg class="back-button" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
        </svg>
    </div>

    <!-- питомцы -->
    <section id="pets-section" class="content-section active-section">
        <div class="section-header">
            <h2>Мои питомцы</h2>
            <button class="create-button" onclick="showPetForm()">
                <img src="../photos/plus.svg" alt="Добавить">
                Добавить питомца
            </button>
        </div>
        <div class="pets-grid"></div>
    </section>

    <!-- календарь -->
    <section id="calendar-section" class="content-section">
        <div id="calendar"></div>
    </section>

    <section id="profile-section" class="content-section">
        <div class="profile-content">
            <h2>Профиль пользователя</h2>
            <p>Имя: <span id="profile-name"></span></p>
            <p>Email: <span id="profile-email"></span></p>
            <button class="logout-button" onclick="logout()">Выйти</button>
        </div>
    </section>

    <div class="footer">
        <button class="nav-button active" onclick="showSection('pets')">
            <img src="../photos/pet.svg" class="nav-icon" alt="Питомцы">
        </button>
        <button class="nav-button" onclick="showSection('calendar')">
            <img src="../photos/calendar.svg" class="nav-icon" alt="Календарь">
        </button>
        <button class="nav-button" onclick="showSection('profile')">
            <img src="../photos/profile.svg" class="nav-icon" alt="Профиль">
        </button>
    </div>

    
    <div id="pet-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Новый питомец</h3>
            <form id="pet-form">
                <input type="text" placeholder="Имя питомца" required>
                <select required>
                    <option value="">Выберите вид</option>
                    <option>Собака</option>
                    <option>Кошка</option>
                </select>
                <input type="date" required>
                <button type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div id="event-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Новое событие</h3>
            <form id="event-form">
                <input type="text" placeholder="Название события" required>
                <input type="datetime-local" required>
                <textarea placeholder="Описание"></textarea>
                <button type="submit">Создать</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Добавляем глобальную переменную для FullCalendar
        const { Calendar } = FullCalendar;
        const { dayGridPlugin } = FullCalendarDayGrid;

        async function handleResponse(response) {
            if (response.status === 401) {
                localStorage.removeItem('access_token');
                window.location.href = '/login';
                return null;
            }
            
            if (response.status === 422) {
                const error = await response.json();
                console.error('Validation error:', error.detail);
                throw new Error('Ошибка валидации данных');
            }

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return response.json();
        }

        async function loadPets() {
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${API_URL}/pets`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const pets = await handleResponse(response);
                // Остальной код загрузки питомцев...
                
            } catch (error) {
                console.error('Error loading pets:', error);
                alert('Ошибка загрузки питомцев: ' + error.message);
            }
        }

        async function loadProfile() {
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const user = await handleResponse(response);
                // Остальной код загрузки профиля...
                
            } catch (error) {
                console.error('Error loading profile:', error);
                alert('Ошибка загрузки профиля: ' + error.message);
            }
        }

        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            if (!calendarEl) return;

            const calendar = new Calendar(calendarEl, {
                plugins: [dayGridPlugin],
                initialView: 'dayGridMonth',
                locale: 'ru',
                // Остальные настройки календаря...
            });
            calendar.render();
        }

        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active-section');
            });
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`${sectionId}-section`).classList.add('active-section');
            event.currentTarget.classList.add('active');
            document.querySelector('.back-button').style.display = 
                sectionId === 'pets' ? 'none' : 'block';
        }

        function logout() {
            localStorage.removeItem('access_token');
        }

        // Функции для модальных окон
        function showPetForm() {
            document.getElementById('pet-modal').style.display = 'flex';
        }

        function showEventForm() {
            document.getElementById('event-modal').style.display = 'flex';
        }

        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if(e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await checkAuth();
                await Promise.all([loadPets(), loadProfile()]);
                initCalendar();
            } catch (error) {
                console.error('Initialization error:', error);
            }
        });

        document.querySelector('.back-button').addEventListener('click', () => {
            showSection('pets');
        });
    </script>
</body>
</html>
