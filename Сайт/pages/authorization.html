<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Авторизация</title>
    
        <style>
        :root {
            --primary-color: #213568;
            --accent-color: #D2C639;
            --dark-bg: #0B122F;
            --text-color: white;
        }

        body {
            margin: 0;
            padding: 1.25rem;
            background: var(--primary-color);
            color: var(--text-color);
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 25rem; /* 400px */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
        }

        .logo {
            width: min(90%, 9.375rem); /* 150px */
            height: auto;
            aspect-ratio: 150/280;
            margin: 1.25rem 0;
            object-fit: contain;
        }

        .title {
            color: var(--text-color);
            font-size: clamp(1.5rem, 5vw, 1.875rem);
            text-align: center;
            margin: 1.25rem 0 2.5rem;
            transition: all 0.3s ease;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            width: 100%;
            transform-origin: top;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-group.visible {
            max-height: 3.75rem; /* 60px */
            opacity: 1;
        }

        .input-field {
            color: var(--text-color);
            width: 100%;
            max-width: 25rem; /* 400px */
            height: 2.5rem;
            border-radius: 1.25rem;
            border: 1px solid var(--dark-bg);
            padding: 0 0.9375rem;
            font-size: 1rem;
            background: var(--dark-bg);
            transition: all 0.3s ease;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1.875rem;
            gap: 0.9375rem;
            width: 100%;
        }

        .btn {
            padding: 1em 2.5em;
            font-size: 1.25rem;
            border-radius: 1.25em;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            max-width: 20rem;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .primary-btn {
            background: var(--accent-color);
            color: var(--primary-color);
        }

        .secondary-btn {
            background: none;
            color: var(--accent-color);
            text-decoration: underline;
            font-size: 0.875rem;
            padding: 0.5em;
        }

        @media (max-width: 48rem) { /* 768px */
            .btn {
                font-size: 1.1rem;
                padding: 0.9em 2em;
            }
            
            .input-field {
                font-size: 0.9375rem;
            }
        }

        @media (max-width: 30rem) { /* 480px */
            body {
                padding: 0.625rem;
            }
            
            .logo {
                margin: 0.625rem 0;
            }
            
            .title {
                margin: 0.625rem 0 1.25rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 0.75em 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/Сайт/photos/icon.png" class="logo" alt="Логотип">
        <h1 class="title" id="formTitle">Вход</h1>
        
        <div class="input-group visible">
            <input type="email" class="input-field" placeholder="Email" id="email">
        </div>
        
        <div class="input-group visible">
            <input type="password" class="input-field" placeholder="Пароль" id="password">
        </div>

        <div class="buttons-container" id="buttonsContainer">
            <button class="btn primary-btn" onclick="login()">Войти</button>
            <button class="btn secondary-btn" onclick="showRegistration()">Зарегистрироваться</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';

        async function handleResponse(response) {
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || 'Ошибка сервера');
            }
            return response.json();
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                const data = await handleResponse(response);
                localStorage.setItem('token', data.access_token);
                window.location.href = '/Сайт/pages/general.html';
            } catch (error) {
                alert(error.message);
            }
        }

        async function register() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        name: name,
                        email: email,
                        password: password 
                    })
                });
                
                await handleResponse(response);
                alert('Регистрация успешна!');
                window.location.href = '/Сайт/pages/authorization.html';
            } catch (error) {
                alert(error.message);
            }
        }

        function showRegistration() {
            document.getElementById('formTitle').textContent = 'Регистрация';
            
            const nameInput = document.createElement('div');
            nameInput.className = 'input-group';
            nameInput.innerHTML = `<input type="text" class="input-field" placeholder="Имя" id="name">`;
            document.querySelector('.container').insertBefore(nameInput, document.getElementById('buttonsContainer'));
            
            setTimeout(() => {
                nameInput.classList.add('visible');
                document.getElementById('buttonsContainer').innerHTML = `
                    <button class="btn primary-btn" onclick="register()">Зарегистрироваться</button>
                    <button class="btn secondary-btn" onclick="window.location.reload()">Назад</button>
                `;
            }, 10);
        }
    </script>
</body>
</html>
