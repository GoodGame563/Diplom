<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Авторизация</title>
    <style>
        /* Все стили из CSS файла */
        body {
            margin: 0;
            padding: 20px;
            background: #213568;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 150px;
            height: 280px;
            margin: 20px auto;
            display: block;
            object-fit: contain;
        }

        .title {
            color: white;
            font-size: 30px;
            text-align: center;
            margin: 20px 0 40px;
            transition: all 0.3s ease;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transform-origin: top;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            justify-content: center;
        }

        .input-group.visible {
            max-height: 60px;
            opacity: 1;
        }

        .input-field {
            color: #ffffff;
            width: 250px;
            height: 40px;
            border-radius: 20px;
            border: 1px solid rgb(9, 18, 71);
            padding: 0 15px;
            font-size: 16px;
            background: rgb(9, 18, 71);
            transition: all 0.3s ease;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            padding: 12px 40px;
            font-size: 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .primary-btn {
            background: #D2C639;
            color: #213568;
        }

        .secondary-btn {
            background: none;
            color: #D2C639;
            text-decoration: underline;
            border: 2px solid #D2C639;
        }

        @media (max-width: 480px) {
            .btn {
                padding: 10px 30px;
                font-size: 18px;
            }
            .input-field {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photos/icon.png" class="logo" alt="Логотип">
        <h1 class="title" id="formTitle">Вход</h1>
        
        <div class="input-group visible">
            <input type="email" class="input-field" placeholder="Email" id="email">
        </div>
        
        <div class="input-group visible">
            <input type="password" class="input-field" placeholder="Пароль" id="password">
        </div>

        <div class="buttons-container" id="buttonsContainer">
            <button class="btn primary-btn" onclick="login()">Войти</button>
            <button class="btn secondary-btn" onclick="showRegistration()">Зарегистрироваться</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });

                if (!response.ok) throw new Error('Ошибка авторизации');
                
                const data = await response.json();
                localStorage.setItem('access_token', data.access_token);
                window.location.href = 'main.html';
            } catch (error) {
                alert(error.message);
            }
        }

        function showRegistration() {
            document.getElementById('formTitle').textContent = 'Регистрация';
            
            const nameInput = document.createElement('div');
            nameInput.className = 'input-group';
            nameInput.innerHTML = `<input type="text" class="input-field" placeholder="Имя" id="name">`;
            document.querySelector('.container').insertBefore(nameInput, document.getElementById('buttonsContainer'));
            
            setTimeout(() => {
                nameInput.classList.add('visible');
                document.getElementById('buttonsContainer').innerHTML = `
                    <button class="btn primary-btn" onclick="register()">Зарегистрироваться</button>
                    <button class="btn secondary-btn" onclick="window.location.reload()">Назад</button>
                `;
            }, 10);
        }

        async function register() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                if (!response.ok) throw new Error(await response.text());
                
                alert('Регистрация успешна!');
                await login();
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>
